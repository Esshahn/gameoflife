<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Unique page title - My Site</title>
    <link rel="stylesheet" href="css/styles.css" />

    <meta name="description" content="Page description" />
    <meta property="og:title" content="Unique page title - My Site" />
    <meta property="og:description" content="Page description" />
    <meta property="og:image" content="https://www.mywebsite.com/image.jpg" />
    <meta property="og:image:alt" content="Image description" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://www.awsm.de" />
  </head>

  <body onload="reset();">
    <!-- Content -->
    <div id="container">
      <div id="controls">
        
          <div id="title">
            <h1>Conway's Game of Life</h1>
          </div>
          
          <div class="inputinfo">Population</div>
          <div id="population" class="infotext">0</div>
        

        <div class="inputsection">
          <div class="inputinfo">Size</div>
          <input type="text" id="size" name="size">

        
          <div class="inputinfo">Seed</div>
          <input type="text" id="seed" name="seed">
          <button onclick="reset();">Update</button>
          <button onclick="clear();">Clear</button>
        </div>

        <div class="inputsection">
          <div class="inputinfo">Speed</div>
          <div id="speed" class="infotext"></div>
          <input type="range" min="1" max="100" value="80" class="slider" id="myRange">
        </div>
        <div class="inputsection">
          <button onclick="toggle();" id="toggle" name="toggle">Start</button>
        </div>
      </div>
      <div id="playfield"></div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
